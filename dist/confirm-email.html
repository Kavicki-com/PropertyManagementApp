<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmando Email - LLord</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        h1 {
            color: #4a86e8;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a86e8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLord</h1>
        <p>Confirmando sua conta...</p>
        <p>Redirecionando para o aplicativo...</p>
        <div id="loading">
            <div class="spinner"></div>
            <p>Redirecionando...</p>
        </div>
    </div>

    <script>
        function openApp() {
            document.getElementById('loading').style.display = 'block';

            // Detecta se está em desenvolvimento ou produção
            // Em desenvolvimento, tenta usar exp://
            // Em produção, usa llord://
            const isDevelopment = window.location.hostname === 'localhost' || 
                                  window.location.hostname.includes('127.0.0.1') ||
                                  window.location.hostname.includes('10.0.1.118');
            
            // Tenta detectar o IP do servidor Expo se estiver em desenvolvimento
            let appUrl;
            if (isDevelopment) {
                // Tenta obter o IP do servidor Expo do hostname atual
                const hostname = window.location.hostname;
                const port = window.location.port || '8081';
                appUrl = `exp://${hostname}:${port}/--/confirm-email`;
            } else {
                // Em produção, usa o esquema nativo
                appUrl = 'llord://confirm-email';
            }

            console.log('Attempting to open app with URL:', appUrl);

            // Extrai os parâmetros da URL atual (access_token, refresh_token, type)
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1); // Remove o #
            const hashParams = new URLSearchParams(hash);
            
            // Combina parâmetros da query string e do hash
            const allParams = new URLSearchParams();
            urlParams.forEach((value, key) => allParams.append(key, value));
            hashParams.forEach((value, key) => allParams.append(key, value));
            
            // Se houver parâmetros, adiciona ao deep link
            if (allParams.toString()) {
                appUrl += '?' + allParams.toString();
            }

            console.log('Final app URL:', appUrl);

            // Tenta abrir o app
            const link = document.createElement('a');
            link.href = appUrl;
            link.click();
            
            // Fallback: se não abrir em 3 segundos, mostra instruções
            setTimeout(() => {
                document.getElementById('loading').innerHTML = 
                    '<p>Se o app não abriu automaticamente, tente abrir o link novamente a partir do e-mail no dispositivo com o app instalado.</p>' +
                    '<p style="font-family: monospace; background: #f0f0f0; padding: 10px; border-radius: 5px; word-break: break-all; font-size: 12px;">' + appUrl + '</p>';
            }, 3000);
        }
        
        // Tenta abrir automaticamente quando a página carrega
        window.onload = function() {
            // Aguarda 1 segundo e tenta abrir automaticamente
            setTimeout(openApp, 1000);
        };
    </script>
</body>
</html>
